<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit button" title="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__work">Исследователь океана</p> 
        </div>
        <button class="profile__btn-add button" title="Добавить изображение" type="button"></button>
      </section>
      <section class="photo">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container popup__container_edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-submit">
          <fieldset class="popup__fieldset">
            <input type="text" name="profile-name" placeholder="Имя" class="popup__input popup__input_type_name">
            <input  type="text" name="profile-work" placeholder="Работа" class="popup__input popup__input_type_work">
          </fieldset>
          <button class="popup__btn-save button" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-exit popup__btn-exit_edit button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_card-add">
      <div class="popup__container popup__container_add">
        <h2 class="popup__title">Новое место</h2>
        <form name="form-submit">
          <fieldset class="popup__fieldset">
            <input type="text" name="place-name" placeholder="Название" class="popup__input popup__input_type_place-name">
            <input  type="text" name="url-img" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url-img">
          </fieldset>
          <button class="popup__btn-save button" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-exit popup__btn-exit_add button" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_img">
      <div class="popup__container-img">
        <figure class="popup__figure">
          <img src="#" alt="" class="popup__img">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__btn-exit popup__btn-exit_img button" type="button"></button>
      </div>
    </section>
  </div>
  <template class="photo-card">
    <article class="card">
      <button class="card__btn-delete button"></button>
      <img src="#" alt="" class="card__img">
      <div class="card__description">
        <h3 class="card__title"></h3>
        <button type="button" class="card__like button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/list.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
