<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" title="Редактировать профиль"></button> <!--Переписать класс c profile__edit в profile__btn-edit (не забыть исправить в стилях)-->
          </div>
          <p class="profile__work">Исследователь океана</p> 
        </div>
        <button class="profile__btn-add" title="Добавить изображение"></button>
      </section>
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="fieldset">
            <input type="text" name="profile-name" placeholder="Имя" class="popup__input">
            <input  type="text" name="profile-work" placeholder="Работа" class="popup__input">
          </fieldset>
          <button class="popup__btn-save">Сохранить</button>
          <button class="popup__btn-exit"></button>
        </form>
      </section>
      <section class="photo">
        <div class="card">
          <img src="./images/Ilmenskiy-zapovednik.jpg" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Ильменский заповедник</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/taganai.JPG" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Таганай</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/chebarkyl.jpg" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Чебаркуль</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/chelabinsk.jpg" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Челябинск</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/izymrydni.jpg" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Изумрудный карьер</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/tyrgoyk.jpg" alt="" class="card__img">
          <div class="card__description">
            <p class="card__title">Тургояк</p>
            <img src="./images/like.svg" alt="" class="card__like">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
