<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit button" title="Редактировать профиль" type="button"></button>
          </div>
          <p class="profile__work">Исследователь океана</p> 
        </div>
        <button class="profile__btn-add button" title="Добавить изображение" type="button"></button>
      </section>
      <section class="photo">
        <article class="card">
          <img src="./images/Ilmenskiy-zapovednik.jpg" alt="Ильменский заповедник" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Ильменский заповедник</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/taganai.JPG" alt="Таганай" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Таганай</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/chebarkyl.jpg" alt="Чебаркуль" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Чебаркуль</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/chelabinsk.jpg" alt="Челябинск" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Челябинск</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/izymrydni.jpg" alt="Изумрудный карьер" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Изумрудный карьер</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/tyrgoyk.jpg" alt="Тургояк" class="card__img">
          <div class="card__description">
            <h3 class="card__title">Тургояк</h3>
            <button type="button" class="card__like button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-submit">
          <fieldset class="fieldset">
            <input type="text" name="profile-name" placeholder="Имя" class="popup__input popup__input_type_name">
            <input  type="text" name="profile-work" placeholder="Работа" class="popup__input popup__input_type_work">
          </fieldset>
          <button class="popup__btn-save button" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-exit button" type="button"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
